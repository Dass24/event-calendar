<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cal">


        <div id="calendar"></div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>


   
    


    <script>

$(document).ready(function() {
    $('#calendar').evoCalendar({

        theme: "Midnight Blue",
        calendarEvents: [
          {
            id: 'event1', // Event's ID (required)
            name: "New Year", // Event name (required)
            date: "January/1/2022", // Event date (required)
            description: "Happy new year",
            type: "holiday", // Event type (required)
            everyYear: true // Same event every year (optional)
          },
          {
            id: 'event2', // Event's ID (required)
            name: "Republic Day", // Event name (required)
            date: "January/26/2022", // Event date (required)
            type: "holiday", // Event type (required)
            everyYear: true // Same event every year (optional)
          },
          {
            name: "Vacation Leave",
            badge: "02/21 - 02/23", // Event badge (optional)
            date: ["February/21/2022", "February/23/2022"], // Date range
            description: "Vacation leave for 3 days.", // Event description (optional)
            type: "event",
            color: "#63d867" // Event custom color (optional)
          },
          {
            name: "Vacation Leave",
            badge: "01/13 - 02/15", // Event badge (optional)
            date: ["January/13/2022", "January/15/2022"], // Date range
            description: "Vacation leave for 3 days.", // Event description (optional)
            type: "event",
            color: "#63d867" // Event custom color (optional)
          },
]
        
    })
})




    </script>
    
</body>
</html>
